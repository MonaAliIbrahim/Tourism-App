<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center fw-bold" color="tertiary">
      تخطيط إستخدام الأراضى للسياحة المستدامة باستخدام
      <ion-text color="danger">GIS</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="6">
              <ion-list lines="none">
                <ion-item>
                  <ion-select
                    interface="popover"
                    mode="ios"
                    justify="space-between"
                    label="عنصر الجذب"
                    [value]="firstSelectedOption"
                    (ionChange)="getFirstOption($event)"
                  >
                    <ion-select-option value="1">
                      المحميات الطبيعية
                    </ion-select-option>
                    <ion-select-option value="2">
                      المواقع التاريخية و الأثرية
                    </ion-select-option>
                    <ion-select-option value="3">
                      الطرق التاريخية
                    </ion-select-option>
                    <ion-select-option value="4">
                      الشركات السياحية
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col size="6">
              <ion-list lines="none">
                <ion-item>
                  <ion-select
                    interface="popover"
                    mode="ios"
                    justify="space-between"
                    label="الموقع"
                    [value]="secondSelectedOption"
                    (ionChange)="getSecondOption($event)"
                  >
                    <ion-select-option value="0" *ngIf="locations"
                      >الكل</ion-select-option
                    >
                    <ion-select-option
                      [value]="location.id"
                      *ngFor="let location of locations"
                    >
                      {{ location.title }}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="12" class="map-container">
          <div id="mapId" style="width: 100%; height: 100%"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
